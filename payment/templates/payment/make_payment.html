{% extends "base.html" %}
{% block title %}Make Payment{% endblock %}
{% block body %}
    <div class="container">
        <h1 class="is-size-2 has-text-primary">Payment Form</h1>
        <div class="box column is-4 is-offset-4" style="margin-top:5%">
            <form method="post" accept-charset="utf-8">
                <div class="has-text-danger">
                    {% if error %}{{ error }}{% endif %}
                    {{ payment_form.non_field_errors }}
                </div>
            </br>
            {% include "form_template.html" with form=payment_form %}
            {% csrf_token %}
            <button class="button is-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock body %}
